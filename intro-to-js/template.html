<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <title> CIT 160 Template </title>

    <link href="css/style.css" rel="stylesheet"/>
</head>


<body>
    <header>
        <h1>Week 3: Template Only</h1>
        <h2>Sanele Krakra</h2>
    </header>
    <main>
        <h3>Build City State Address</h3>
        <label>Please enter a city: <input type="text" id="city"></label>
      <label>Please enter the country name: <input type="text" id="country"></label>
        <label><button onclick="buildAddress()">Build the address</button></label>
        <hr>
        <p><span id="output"></span></p>
    </main>
    <footer>
        &copy;2021 &bull; Sanele Krakra &bull; BYU-Idaho &bull; CIT 160
    </footer>

    <script>
        function buildAddress() {
        // Input - Get the input of city name and country name from the user
        // city, country
        const city = document.querySelector('#city').value;
        const country = document.querySelector('#country').value;
        // Process - the objective is to combine the2 inputs into this format - city, country
        let output = city + ', ' + country
        // Output - city, country
        document.getElementById('output').innerHTML = output;
        }

    </script>
</body>
</html>
