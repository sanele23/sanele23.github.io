    <main>
        <h3>Windchill</h3>
        <label>Enter your first name: <input type="text" id="firstName"></label>
        <label>Enter your last name: <input type="text" id="lastName"></label>

        <label><button onclick="getNames()">Display Names</button></label>
        <hr>
        <p><span id="output"></span></p>
    </main>

    <script>
        function getNames() {
        // Input
        let givenName = document.getElementById('firstName').value;
        let familyName = document.getElementById('lastName').value;
        // Process
        let output = makeFullName(givenName, familyName);
        // Output
        
        document.getElementById('output').innerHTML = output;


        function makeFullName(x, y) {


        let outcome = x + ', ' + y;

        return outcome;
}
        }
    </script>
