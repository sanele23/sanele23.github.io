    <script>
        /* Defining Table
        * Input: no user input
        * Processing: Test the addEnds and getMiddle functions by calling them.
        * Output: The values returned from the addEnds and getMiddle functions.
        */
        function last() {

            let list1 = [ -3, 0, 7.1, 5 ];
            let list2 = [ 17, 8, 9, 5, 20 ];
            let list3 = [ 5, -2.1, 6.3, 9, 5, -13 ];

            
            let last1 = getLast(list1);
            let last2 = getLast(list2);
            let last3 = getLast(list3);

            
            let output =
                    last1 + '<br>' +
                    last2 + '<br>' +
                    last3;

            
            document.getElementById('output').innerHTML = output;
        }

        
        function getLast(list) {
            
            let length = list.length;

            if (list.length  < 5) {
                
                return list[list.length - 2];
            }
            else {
                
                return list[list.length - 1];
            }

        }
