    <main>
        <h3>Investment Calculator</h3>
        <label>Amount invested (principal)<input type="text" id="principal"></label>
        <label>Annual rate (example: .08)<input type="text" id="annualRate"></label>
        <label>Number of years<input type="text" id="years"></label>
        <label>Period per year<input type="text" id="periodsPerYear"></label>

        <label><button onclick="doPayment()">Compute Payment</button></label>
        <hr>
        <p><span id="output1"></span></p>
        <label>Number of payments paid to date: <input type="text" id="numberOfPaymentPaidToDate"></label>

        <label><button onclick="doBalance()">Compute payoff amount</button></label>
        <hr>
        <p><span id="output2"></span></p>
    </main>

    <script>
        function doPayment() {
        // Input
        let principal = parseFloat(document.getElementById('principal').value);
        let annualRate = parseFloat(document.getElementById('annualRate').value);
        let years = parseFloat(document.getElementById('years').value);
        let periodsPerYear = parseFloat(document.getElementById('periodsPerYear').value);
        // Process
        let results = computePayment(principal, annualRate, years, periodsPerYear);
        // Output
        
        document.getElementById('output1').innerHTML = results.toFixed(2);

        function computePayment(principal, annualRate, years, periodsPerYear) {
            let a = principal;
            let r = annualRate / periodsPerYear;
            let n = years * periodsPerYear;
            let results = (a * r) / (1 - Math.pow(1 + r, - n));
            //let futureValue = principal * (Math.pow(1 + annualRate, years) - 1) / annualRate;

        return results;
    }
    
}
        function doBalance() {
            // Input
            let principal = parseFloat(document.getElementById('principal').value);
            let annualRate = parseFloat(document.getElementById('annualRate').value);
            let years = parseFloat(document.getElementById('years').value);
            let periodsPerYear = parseFloat(document.getElementById('periodsPerYear').value);
            let numberOfPaymentPaidToDate = parseFloat(document.getElementById('numberOfPaymentPaidToDate').value);

            // Process
            let outcome = computePayment(principal, annualRate, years, periodsPerYear, numberOfPaymentPaidToDate);

            document.getElementById('output2').innerHTML = outcome.toFixed(2);

            function computeBalance(principal, annualRate, years, periodsPerYear, numberOfPaymentPaidToDate) {
                let a = principal;
                let r = annualRate / periodsPerYear;
                let n = years * periodsPerYear;
                let d = numberOfPaymentPaidToDate;
            
                let results = (a * r) / (1 - Math.pow(1 + r, - n));

                let outcome = a * (Math.pow(1 + r, d)) - (results * (Math.pow(1 + r, d) -1)) / r;
                //let futureValue = principal * (Math.pow(1 + annualRate, years) - 1) / annualRate;

            return outcome;
        }
    }
