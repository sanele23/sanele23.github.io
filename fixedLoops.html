        <h3>Fixed Loops</h3>

        <hr>
        <p><span id="display1"></span></p>
        <p><span id="display2"></span></p>

    <script>
        function fixed() {
            // Diplay 1
            let output1 = '';
            let i = 0;
            while (i < 2) {
                output1 += 'Part 1: ' + i + '<br>';
                
                i++;
            }
            document.getElementById('display1').innerHTML = output1;

            // Display 2
            let output2 = '';

            for (let j = 0; j < 3; j++) {
                if (j !== 2) {
                    output2 += `Part 2:${j}<br>`;
                }
                else {
                    output2 += `Part 2:${j}<br>`;
                }  
            }
            document.getElementById('display2').innerHTML = output2;

            // DIsplay 3
            let output3 = '';

            for (let k = 0; k < 4; k++) {
                output3 += k + " ";
            }
            document.getElementById('display3').innerHTML = output3;

            // Display 4
            let balance = 1000;
            const rate = .10;
            let n = 30;
            for (let s = 0; s < n; s++)
                interest = balance * rate;

                //balance = balance * (Math.pow((1 + (rate/ 30)), (30 * s)));
                
                
                
                //balance += interest;

                balance = balance*(Math.pow(1 + (rate / n)), (n * .10));


            document.getElementById('display4').innerHTML = balance;
        
    }
        

    </script>
