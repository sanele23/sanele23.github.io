    <script>
        function addNumbers() {
        // Input - User will enter the numbers on text fields
        let number1 = document.getElementById('height').value;
        number1 = parseFloat(number1); // Converts string to float

        let number2 = document.getElementById('radius').value;
        number2 = parseFloat(number2); // Converts string to float

        // Process - the objective is to combine the2 inputs into this format - city, country
        let display = 'The volume total: '
        let volume = number1 * Math.PI * number2
        
        // Output - total sum output
       
        //document.getElementById('display').innerHTML = display;
        document.getElementById('output').innerHTML = number1 + number2 + volume ;
        
        }
