<body>
    <header>
        <h1>Week 11: Invest Assignment</h1>

    </header>
    <main>
        <h3>Investment Calculator</h3>
        <label>Amount invested (principal)<input type="text" id="principal"></label>
        <label>Annual rate (example: .08)<input type="text" id="annualRate"></label>
        <label>Number of years<input type="text" id="years"></label>
        <label>Period per year<input type="text" id="periodsPerYear"></label>

        <label><button onclick="doFV()">Compute Future Value</button></label>
        <hr>
        <p><span id="output"></span></p>
    </main>
    <footer>
        &copy;2021 &bull; Sanele Krakra &bull; BYU-Idaho &bull; CIT 160
    </footer>

    <script>
        function doFV() {
        // Input
        let principal = parseFloat(document.getElementById('principal').value);
        let annualRate = parseFloat(document.getElementById('annualRate').value);
        let years = parseFloat(document.getElementById('years').value);
        let periodsPerYear = parseFloat(document.getElementById('periodsPerYear').value);
        // Process
        let futureValue = computeFutureValue(principal, annualRate, years, periodsPerYear);
        // Output
        
            document.getElementById('output').innerHTML = '$' + futureValue.toFixed(2);
     

        function computeFutureValue(principal, annualRate, years, periodsPerYear) {
            let a = principal;
            let r = annualRate / periodsPerYear;
            let n = years * periodsPerYear;

            let futureValue = a * (Math.pow(1 + r, n));
            

        return futureValue;
    }
}
    </script>
</body>
